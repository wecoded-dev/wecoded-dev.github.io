<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Read More Blogs By AquaScript| Tech Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #121212;
            --card-bg: rgba(18, 18, 18, 0.85);
            --primary-text: #FFFFFF;
            --secondary-text: #CCCCCC;
            --accent: #FFFFFF;
            --card-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--secondary-text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .blog-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            opacity: 0;
            transform: translateY(30px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .blog-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
        }
        
        .card-img {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .blog-card:hover .card-img img {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
            font-family: 'Source Code Pro', monospace;
        }
        
        .card-excerpt {
            color: var(--secondary-text);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--card-border);
            padding-top: 15px;
        }
        
        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .read-more i {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        .read-more:hover {
            color: #ffffff;
        }
        
        .read-more:hover i {
            transform: translateX(5px);
        }
        
        .card-date {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px 0;
            color: var(--secondary-text);
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Read More Blogs</h1>
            <p>By AquaScript</p>
        </div>
        
        <div class="blog-grid" id="blogContainer">
            <!-- Blog cards will be generated here -->
            <div class="card-img">
                        <img src="https://journal.ahima.org/page/federal-cybersecurity-efforts-seek-to-improve-protection-of-health-data/" alt="cybersecurity">
                    </div>
                    <div class="card-content">
                        <span class="card-tag">cybersecurity </span>
                        <h3 class="card-title"> New Cybersecurity War </h3>
                        <p class="card-excerpt"> New cybersecurity War Begins</p>
                        <div class="card-footer">
                            <a href="new-cyber-security-war.html" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                            <span class="card-date">21 Sep, 2025</span>
                        </div>
                    </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2025 AquaScript Blogs| Technology Blog</p>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
        });
        

        // Generate blog cards

        // Initialize on page load
        $(document).ready(function() {
            generateBlogCards();
            
            // Add scroll animations
            $(window).scroll(function() {
                $('.blog-card').each(function() {
                    const position = $(this).offset().top;
                    const scrollPosition = $(window).scrollTop() + $(window).height();
                    
                    if (scrollPosition > position + 100) {
                        $(this).css({
                            'opacity': '1',
                            'transform': 'translateY(0)'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
